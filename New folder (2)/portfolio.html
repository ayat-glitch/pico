<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RDR2 Themed Website</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <header>
    <h1>Red Dead Redemption 2</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('home')">Home</a></li>
        <li><a href="#" onclick="showPage('portfolio')">Portfolio</a></li>
        <li><a href="#" onclick="showPage('tictactoe')">Tic Tac Toe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="page">
      <h2>Welcome, Outlaw!</h2>
    </section>

    <section id="portfolio" class="page hidden">
      <div class="profile-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMS-opkCV_qCTKFfltWo8qezAshM4Gx-6HRQ&s" alt="Ayat Zara">
        <h3>Ayat Zara</h3>
        <p>Outlaw, wanderer, and coder of the wild west. Riding through the front-end frontier!</p>
      </div>
    </section>

    <section id="tictactoe" class="page hidden">
      <h2>Tic Tac Toe</h2>
      <div class="board" id="board">
        <!-- 9 Cells -->
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
      </div>
      <button onclick="resetGame()">Reset Game</button>
      <p id="status"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
